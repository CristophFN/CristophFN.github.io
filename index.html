<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- !===============================================-->
    <!-- !TITULO DE LA VENTANA-->
    <!-- !===============================================-->
    <title>Cristian | Portfolio</title>
    <!-- ?===============================================-->
    <!--  ?  CSS LINKEADO-->
    <!-- ?===============================================-->
    <link href="./assets/css/portfoli.css" rel="stylesheet" />
</head>

<body>
    <!--?PORTFOLIO HEADER-->
    <div class="app-container">
        <div class="app-header">
            <div class="app-header-left">
                <span class="app-icon"></span>
                <p class="app-name">P O R T F O L I O</p>
            </div>
            <!--?PORTFOLIO HEADER-->
            <!--?ICON SWITCH-->
            <div class="app-header-right">
                <button class="mode-switch" title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                        <defs></defs>
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
                <!--?ICON SWITCH-->
                <!--?PHOTO HEADER-->
                <button class="profile-btn">
                    <img src="./assets/Img/cristian.jpg" />
                    <span>Cristian H.</span>
                </button>
            </div>
        </div>
        <!--?PHOTO HEADER-->
        <!--?CONTACT ICONS-->
        <div class="app-content">
            <div class="app-sidebar">
                <a href="https://github.com/CristophFN" target="_blank" class="app-sidebar-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/cristian-hernandezz/" target="_blank"
                    class="app-sidebar-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path
                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                    </svg>
                </a>
            </div>
            <!--?CONTACT ICONS-->
            <div class="projects-section">
                <div class="projects-section-header">
                    <p>Projects</p>
                    <p class="time">2022</p>
                </div>
                <div class="projects-section-line">
                    <div class="projects-status">
                        <div class="item-status">
                            <span class="status-number">1</span>
                            <span class="status-type">In Progress</span>
                        </div>
                        <div class="item-status">
                            <span class="status-number">0</span>
                            <span class="status-type">Upcoming</span>
                        </div>
                        <div class="item-status">
                            <span class="status-number">1</span>
                            <span class="status-type">Total Projects</span>
                        </div>
                    </div>
                    <div class="view-actions">
                        <button class="view-btn list-view" title="List View">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-list">
                                <line x1="8" y1="6" x2="21" y2="6" />
                                <line x1="8" y1="12" x2="21" y2="12" />
                                <line x1="8" y1="18" x2="21" y2="18" />
                                <line x1="3" y1="6" x2="3.01" y2="6" />
                                <line x1="3" y1="12" x2="3.01" y2="12" />
                                <line x1="3" y1="18" x2="3.01" y2="18" />
                            </svg>
                        </button>
                        <button class="view-btn grid-view active" title="Grid View">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-grid">
                                <rect x="3" y="3" width="7" height="7" />
                                <rect x="14" y="3" width="7" height="7" />
                                <rect x="14" y="14" width="7" height="7" />
                                <rect x="3" y="14" width="7" height="7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="project-boxes jsGridView">
                    <div class="project-box-wrapper">
                        <div class="project-box" style="background-color: #c4f6ff;">
                            <div class="project-box-header">
                                <div class="more-wrapper">
                                    <span>May 17, 2022</span>
                                </div>
                            </div>
                            <div class="project-box-content-header">
                                <p class="box-content-header">Designing E-Commerce</p>
                                <p class="box-content-subheader">Developing</p>
                            </div>
                            <div class="box-progress-wrapper">
                                <p class="box-progress-header">Progress</p>
                                <div class="box-progress-bar">
                                    <span class="box-progress" style="width: 60%; background-color: #17ca71"></span>
                                </div>
                                <p class="box-progress-percentage">60%</p>
                            </div>
                            <div class="center">
                                <button class="cssbuttons-io"><a
                                        href="https://github.com/luisdavid919/ProyectoIntegradorDreamTeam"
                                        target="_blank">
                                        <span><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M0 0h24v24H0z" fill="none"></path>
                                                <path
                                                    d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z"
                                                    fill="currentColor"></path>
                                            </svg> Code</span>
                                </button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="./assets/js/portfolio.js"></script>
</body>

</html>
